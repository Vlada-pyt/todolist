version: "3.9"

services:
  front:
    image: sermalenk/skypro-front:lesson-34
    ports:
      - 8000:80
    depends_on:
      - api
  api:
    build:
      context: .
    image: vladapython/todolist
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    volumes:
      - ./.docker_env:/app/env
  migrations:
    build:
      context: .
    image: vladapython/todolist
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./.docker_env:/app/env
    command: python manage.py migrate
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todolist-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./.docker_env:/todolist/.env
    ports:
      - 5432:5432








